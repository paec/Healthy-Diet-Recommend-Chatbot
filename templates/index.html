<div class="chat_window" style="height:100%;width:50%;left:25%">

<div class="top_menu">
    
	<div class="buttons">
		<div class="button close">
		</div>
		<div class="button minimize">
		</div>
		<div class="button maximize">
		</div>
	</div>
    <div class="title" style="font-family: Microsoft JhengHei;color:black;">Final Demo Bot</div>
</div>

<ul class="messages"> <!-- messagebox -->
</ul>

<div class="bottom_wrapper clearfix">

    <div class="message_input_wrapper">
        <input class="message_input" placeholder="Type your message here..." />
    </div>

    <div class="send_message type">
    	<div class="icon">
    	</div>
    	<div class="text">Send</div>
    </div>
    <div class="send_message audio" >
        <img src="static/icon.png" alt="Audio" style="line-height: 48px; width: 45px;" >
    </div>

</div>

</div>

<div class="message_template">

	<li class="message">

		<div class="avatar"></div>

		<div class="text_wrapper">

		  <div class="text"></div>

		</div>

	</li>

</div>
